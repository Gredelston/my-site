<link rel='stylesheet' href='{{ static_url("css/navbar.css") }}'>

<ul id="navbar">
    {% for item in navbar_items %}
        <li class="navbar-item{% if item['display-text'] == navbar_current %} navbar-current{% end %}">
            <a href="{{ escape(item["route"]) }}">
                {{ escape(item["display-text"]) }}
            </a>
        </li>
    {% end %}
</ul>
